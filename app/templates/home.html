<section class="sidebar">
    <h1>Bloc Chat</h1>
    <div ng-controller="HomeCtrl as home">
        <p class="newroom" ng-click="home.open()">New Room<p>
    </div>
    <div ng-controller="HomeCtrl as home" ng-repeat="room in home.rooms">
        <h3>{{ room.$value }}</h3>
    </div>
</section>

<section class="chatbar">
    <form>
    Message: <input type="text"></input>
    </form>
</section>
