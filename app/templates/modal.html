<section class="modal-view" ng-controller="ModalCtrl as modal">
    <h1>Create a new room</h1>
    <form ng-submit="sendOff(modal.text)">
        Enter a room name: <input type="text" ng-model="modal.text"></input>
    </form>
    <button class="cancel" type="button" ng-model="singleModel" ng-click="modal.dismiss()">
        Cancel
    </button>
    <button class="create" type="submit" id="submit" ng-model="singleModel">
        Create room
    </button>
</section>
